<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Infinite Systems Group | IT Strategy • Cloud • Cybersecurity • AI</title>
<meta name="description" content="Infinite Systems Group is a boutique consulting firm specializing in IT strategy, cloud modernization, cybersecurity, and AI integration." />
<meta name="color-scheme" content="light dark" />
<!-- Open Graph -->
<meta property="og:title" content="Infinite Systems Group" />
<meta property="og:description" content="Boutique consulting for IT Strategy, Cloud Modernization, Cybersecurity, and AI Integration." />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://infinitesystemsgroup.com/" />
<meta property="og:image" content="https://infinitesystemsgroup.com/og-cover.jpg" />
<link rel="icon" href="/favicon.ico" />
<style>
:root{
--ink:#0b1728; /* deep navy */
--ink-2:#132235; /* slightly lighter */
--ink-3:#1b2e45; /* section header bg */
--accent:#00c2d1; /* teal accent */
--accent-2:#4db8ff; /* sky blue accent */
--paper:#f5f7fb; /* light background */
--text:#0f1520; /* primary text */
--muted:#5c6a80; /* secondary text */
--ring: rgba(0,194,209,.45);
--radius:18px;
--shadow: 0 10px 30px rgba(11,23,40,.14), 0 2px 8px rgba(11,23,40,.08);
}
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{font-family: "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
color:var(--text); background:linear-gradient(180deg,var(--paper),#fff 30%, #fff 100%);}
a{color:var(--ink)}
.container{width:min(1120px, 92vw); margin-inline:auto}
header.site{background: linear-gradient(120deg,var(--ink),var(--ink-2)); color:#fff; position:relative;}
.nav{display:flex; align-items:center; justify-content:space-between; padding:18px 0}
.brand{display:flex; gap:10px; align-items:center; font-weight:700; letter-spacing:.2px}
.brand .dot{width:12px;height:12px;border-radius:999px;background:linear-gradient(135deg,var(--accent),var(--accent-2)); box-shadow:0 0 0 6px rgba(0,194,209,.2)}
.nav a{color:#e9f1ff; text-decoration:none; font-weight:600; opacity:.9}
.nav .links{display:flex; gap:22px}
.cta{display:inline-block; padding:12px 18px; border-radius:12px; font-weight:700; text-decoration:none; color:#fff; background:linear-gradient(135deg,var(--accent),var(--accent-2)); box-shadow:0 6px 16px rgba(0,194,209,.3)}
.cta:hover{transform:translateY(-1px)}
.hero{display:grid; grid-template-columns:1.4fr 1fr; gap:40px; padding:64px 0 88px 0}
.hero h1{font-size: clamp(36px, 5vw, 56px); line-height:1.05; margin:0 0 14px}
.hero p{font-size: clamp(16px, 2.1vw, 20px); color:#cfe2ff; margin:0 0 24px; max-width:60ch}
.pill{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; background:rgba(255,255,255,.08); color:#d5e6ff; font-size:14px}
.hero-card{background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12); border-radius:var(--radius); padding:18px; backdrop-filter: blur(6px)}
.hero ul{margin:14px 0 0 0; padding:0; list-style:none; display:grid; gap:10px}
.hero li{display:flex; align-items:flex-start; gap:10px; color:#e9f1ff}
.check{width:18px;height:18px;border-radius:50%; background:linear-gradient(135deg,var(--accent),var(--accent-2)); display:inline-grid; place-items:center; color:#052; font-weight:900}
/* Section shells */
section{padding:72px 0}
.section-head{display:flex; justify-content:space-between; align-items:end; gap:20px; margin-bottom:28px}
.eyebrow{font-size:13px; letter-spacing:.2em; text-transform:uppercase; color:var(--muted)}
h2{font-size: clamp(26px, 3.8vw, 38px); margin:6px 0 0}
.grid{display:grid; gap:22px}
.grid.cards{grid-template-columns: repeat(auto-fit, minmax(260px,1fr))}
.card{background:#fff; border:1px solid #e7ecf5; border-radius:var(--radius); box-shadow:var(--shadow); padding:22px}
.card h3{margin:8px 0 6px}
.muted{color:var(--muted)}
.badge{display:inline-block; font-size:12px; padding:6px 10px; border-radius:999px; background: #e6faff; color:#004455; border:1px solid #b8f1ff}
.split{display:grid; grid-template-columns:1.2fr 1fr; gap:28px}
.list{list-style:none; padding:0; margin:0; display:grid; gap:10px}
.list li{display:flex; gap:12px}
.list .dot{width:8px;height:8px;border-radius:50%; background:var(--accent); position:relative; top:9px}
.panel{background:linear-gradient(180deg,#ffffff 0%, #f5fbff 100%); border:1px solid #e6eef7; border-radius:var(--radius); padding:24px; box-shadow: var(--shadow)}
.kpis{display:grid; grid-template-columns:repeat(4,1fr); gap:16px}
.kpi{background:#0f1c2e; color:#4db8ff; border-radius:14px; padding:18px; text-align:center}
.kpi strong{display:block; font-size:28px}
</header>

  <main>
    <section id="services" class="container">
      <div class="section-head">
        <div>
          <div class="eyebrow">What we do</div>
          <h2>Services built for measurable impact</h2>
        </div>
        <span class="badge">Average kickoff → value in 30–60 days</span>
      </div>
      <div class="grid cards">
        <article class="card">
          <h3>IT Strategy & Architecture</h3>
          <p class="muted">Target state architectures, roadmaps, and governance that translate business goals into an actionable, cost‑aware plan.</p>
          <ul class="list">
            <li><span class="dot" aria-hidden="true"></span>Capability assessments & operating models</li>
            <li><span class="dot" aria-hidden="true"></span>Portfolio rationalization & cost transparency</li>
            <li><span class="dot" aria-hidden="true"></span>Executive workshops & stakeholder alignment</li>
          </ul>
        </article>
        <article class="card">
          <h3>Cloud Modernization</h3>
          <p class="muted">Landing zones, networking, identity, automation, and migration factories across Azure & GCP with reliability baked‑in.</p>
          <ul class="list">
            <li><span class="dot"></span>IaC pipelines (Terraform), policy as code</li>
            <li><span class="dot"></span>Data platforms, BigQuery, Delta Lake</li>
            <li><span class="dot"></span>Cost controls, FinOps, SRE practices</li>
          </ul>
        </article>
        <article class="card">
          <h3>Cybersecurity</h3>
          <p class="muted">Identity‑first security, Zero‑Trust, and data protection—from policy tags and DLP to SIEM pipelines and incident response playbooks.</p>
          <ul class="list">
            <li><span class="dot"></span>Identity & access hardening, MFA/SSO</li>
            <li><span class="dot"></span>Data governance & classification at scale</li>
            <li><span class="dot"></span>Threat detection & response patterns</li>
          </ul>
        </article>
        <article class="card">
          <h3>AI Integration</h3>
          <p class="muted">Practical AI that’s compliant and secure—retrieval systems, model evaluation, and guardrails integrated with your data.</p>
          <ul class="list">
            <li><span class="dot"></span>Use‑case discovery & ROI modeling</li>
            <li><span class="dot"></span>RAG, MLOps, evaluation & monitoring</li>
            <li><span class="dot"></span>Responsible AI controls & governance</li>
          </ul>
        </article>
      </div>
    </section>

    <section id="approach" class="container">
      <div class="section-head">
        <div>
          <div class="eyebrow">How we work</div>
          <h2>Proven, transparent delivery</h2>
        </div>
      </div>
      <div class="split">
        <div class="panel">
          <h3>From strategy to shipped</h3>
          <p class="muted">We operate on two tracks—<strong>Envision</strong> (strategy, architecture, roadmap) and <strong>Execute</strong> (sprints with measurable outcomes). You get artifacts that endure and a platform your teams can own.</p>
          <ul class="list" style="margin-top:10px">
            <li><span class="dot"></span>Discovery → target state & risk register</li>
            <li><span class="dot"></span>Guardrails: security, compliance, cost</li>
            <li><span class="dot"></span>Automation first: IaC, CI/CD, policy as code</li>
            <li><span class="dot"></span>Enablement: docs, playbooks, handover</li>
          </ul>
        </div>
        <div class="kpis">
          <div class="kpi"><strong>10–12w</strong><span class="muted">Typical program frame</span></div>
          <div class="kpi"><strong>30–60d</strong><span class="muted">First value delivered</span></div>
          <div class="kpi"><strong>90%+</strong><span class="muted">Adoption on handover</span></div>
          <div class="kpi"><strong>ISO/NIST</strong><span class="muted">Aligned controls</span></div>
        </div>
      </div>
    </section>

    <section id="about" class="container">
      <div class="section-head">
        <div>
          <div class="eyebrow">About</div>
          <h2>A boutique firm with enterprise depth</h2>
        </div>
      </div>
      <div class="panel">
        <p>Infinite Systems Group partners with technology and business leaders to modernize platforms, secure data, and integrate AI responsibly. We bring senior engineering and architecture experience, pragmatic playbooks, and executive‑ready communication.</p>
        <p class="muted" style="margin-top:8px">Headquartered in the U.S. • Remote‑first • Available globally</p>
      </div>
    </section>

    <section id="contact" class="contact">
      <div class="container">
        <div class="section-head">
          <div>
            <div class="eyebrow">Contact</div>
            <h2>Let’s talk about your roadmap</h2>
          </div>
          <a class="cta" href="mailto:info@infinitesystemsgroup.com">info@infinitesystemsgroup.com</a>
        </div>
        <div class="panel">
          <form name="contact" method="post" data-netlify="true">
            <input type="hidden" name="form-name" value="contact" />
            <label>
              <span class="muted">Your name</span>
              <input required name="name" autocomplete="name" />
            </label>
            <label>
              <span class="muted">Email</span>
              <input required type="email" name="email" autocomplete="email" />
            </label>
            <label>
              <span class="muted">What would you like to achieve?</span>
              <textarea name="message" placeholder="Brief goals, timeline, constraints"></textarea>
            </label>
            <div>
              <button class="btn" type="submit">Send message</button>
              <a class="cta" style="margin-left:10px" href="https://calendly.com/" target="_blank" rel="noopener">Book 30‑min intro →</a>
            </div>
          </form>
          <div>
            <h3>Direct</h3>
            <p class="muted">Prefer email? We typically respond within one business day.</p>
            <p><a href="mailto:hello@infinitesystemsgroup.com">hello@infinitesystemsgroup.com</a></p>
            <h3 style="margin-top:18px">Capabilities deck</h3>
            <p class="muted">Request our latest 8‑page overview with case studies and reference architectures.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container foot">
      <div class="brand"><span class="dot" aria-hidden="true"></span><span>Infinite Systems Group</span></div>
      <div style="display:flex; gap:16px; align-items:center">
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
      <small>© <span id="y"></span> Infinite Systems Group. All rights reserved.</small>
    </div>
  </footer>

  <script>
    // Stamp year
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
